<div id="errors" class="alert alert-danger alert-dismissable" ng-if="errorMessage">
  <button type="button" class="close" aria-hidden="true" ng-click="clearErrors()">&times;</button>
  {{errorMessage}}
</div>
<div id="name">
  <input type="text" ng-show="editing" ng-model="contact.full_name" placeholder="Contact Name">
  <div ng-hide="editing">
    {{contact.full_name}}
    <i class="edit fa fa-pencil" ng-click="showEditor(contact)"></i>
  </div>
</div>

<div class="picture"></div>
<div class="info">
  <div class="personal">
    <label for="sex">Sex</label>
    <span id="sex" ng-hide="editing">{{contact.sex}}</span>
    <select name="sex" ng-show="editing" ng-model="contact.sex">
      <option>Please Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age</label>
    <span id="age" ng-hide="editing">{{contact.age}}</span>
    <input name="age" type="text" ng-model="contact.age" ng-show="editing">

    <label for="birthday">Birthday</label>
    <span id="birthday" ng-hide="editing">{{contact.birthday}}</span>
    <input name="birthday" type="text" ng-model="contact.birthday" ng-show="editing">
  </div>

  <div class="address">
    <label for="street">Street</label>
    <span id="street" ng-hide="editing">{{contact.street}}</span>
    <input name="street" type="text" ng-model="contact.street" ng-show="editing">

    <label for="city">City</label>
    <span id="city" ng-hide="editing">{{contact.city}}</span>
    <input name="city" type="text" ng-model="contact.city" ng-show="editing">

    <label for="state">State</label>
    <span id="state" ng-hide="editing">{{contact.state}}</span>
    <input name="state" type="text" ng-model="contact.state" ng-show="editing">

    <label for="postcode">Zip</label>
    <span id="postcode" ng-hide="editing">{{contact.postcode}}</span>
    <input name="postcode" type="text" ng-model="contact.postcode" ng-show="editing">
  </div>

  <div class="contact">
    <label for="phone">Phone</label>
    <span id="phone" ng-hide="editing">{{contact.phone}}</span>
    <input name="phone" type="text" ng-model="contact.phone" ng-show="editing">

    <label for="email">Email</label>
    <span id="email" ng-hide="editing">{{contact.email}}</span>
    <input name="email" type="text" ng-model="contact.email" ng-show="editing">
  </div>

  <div class="save">
    <button class="btn btn-success" ng-show="editing" ng-click="save(contact)">
      Save Contact
    </button>
  </div>
</div>
