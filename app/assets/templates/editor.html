<div id="errors" class="alert alert-danger alert-dismissable" ng-if="errorMessage">
  <button type="button" class="close" aria-hidden="true" ng-click="clearErrors()">&times;</button>
  {{errorMessage}}
</div>
<div id="name">
  <input type="text" ng-show="editing" ng-model="contact.full_name" placeholder="Contact Name">
  <div ng-hide="editing">
    {{contact.full_name}}
    <i class="edit fa fa-pencil" ng-click="showEditor(contact)"></i>
  </div>
</div>

<div class="row">
  <div class="picture col-lg-3"><i class="fa fa-user"></i></div>
  <div class="info col-lg-9">
    <div class="personal row">
      <div class="col-lg-4">
        <label for="sex">Sex</label>
        <span id="sex" ng-hide="editing">{{contact.sex}}</span>
        <select name="sex" ng-show="editing" ng-model="contact.sex" ng-selected="0">
          <option value="none">Please Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="col-lg-4">
        <label for="age">Age</label>
        <span id="age" ng-hide="editing">{{contact.age}}</span>
        <input name="age" size="2" type="text" ng-model="contact.age" ng-show="editing">
      </div>

      <div class="col-lg-4">
        <label for="birthday">Birthday</label>
        <span id="birthday" ng-hide="editing">{{formatDate(contact.birthday)}}</span>
        <input name="birthday" class="birthdayField" type="text" ng-model="contact.birthday" ng-show="editing">
      </div>
    </div>

    <div class="address row">
      <div class="row">
        <label>Address</label>
        <span id="street" ng-hide="editing">{{contact.street}}</span>
        <input name="street" type="text" placeholder="street" ng-model="contact.street" ng-show="editing">
      </div>

      <div class="row">
        <span id="city" ng-hide="editing">{{contact.city}}</span>
        <input name="city" type="text" size="10" placeholder="city" ng-model="contact.city" ng-show="editing">

        <span id="state" ng-hide="editing">{{contact.state}}</span>
        <input name="state" type="text" placeholder="state" size="2" ng-model="contact.state" ng-show="editing">

        <span id="postcode" ng-hide="editing">{{contact.postcode}}</span>
        <input name="postcode" type="text" size="5" placeholder="zip" ng-model="contact.postcode" ng-show="editing">
      </div>
    </div>

    <div class="contact row">
      <div class="col-lg-6">
        <label for="phone">Phone</label>
        <span id="phone" ng-hide="editing">{{contact.phone}}</span>
        <input name="phone" type="text" ng-model="contact.phone" ng-show="editing">
      </div>
      <div class="col-lg-6">
        <label for="email">Email</label>
        <span id="email" ng-hide="editing">{{contact.email}}</span>
        <input name="email" type="text" ng-model="contact.email" ng-show="editing">
      </div>
    </div>

    <div class="row">
      <div class="save col-lg-3">
        <button class="btn btn-success" ng-show="editing" ng-click="save(contact)">
          Save Contact
        </button>
      </div>
    </div>
  </div>
</div>
